<script type="text/javascript">
    var a = parseInt(prompt("Enter measure of angle A : "));
    var b = parseInt(prompt("Enter measure of angle B : "));
    var c = parseInt(prompt("Enter measure of angle C : "));

    (a+b+c==180) ? document.write("ABC is a valid triangle.") : document.write("ABC is not a valid triangle.");   

</script>
