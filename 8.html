<script type="text/javascript">
    alert("Enter 'su' for Sunday , 'm' for Monday, 't' for Tuesday, 'w' for Wednesday, 'th' for thursday, 'f' for Friday,  's' for Saturday")
    var no = prompt("Enter first letter of day : ");

    switch(no){
        case 'm' : document.write("Monday"); break;
        case 't' : document.write("Tuesday"); break;
        case 'w' : document.write("Wednesday"); break;
        case 'th' : document.write("Thursday"); break;
        case 'f' : document.write("Friday"); break;
        case 's' : document.write("Saturday"); break;
        case 'su' : document.write("Sunday"); break;
        default : document.write("Invalid Choice.");
    }

</script>
